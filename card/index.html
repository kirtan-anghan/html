<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="inputbox">
               <span>Card Number</span>
               <input type="text" maxlength="16" class="card-num">
            </div>
            <div class="inputbox">
                <span>Card Holder Name</span>
                <input type="text" class="card-name">
             </div>
             <div class="flexbox">
             <div class="inputbox">
                <span>expiry month & year</span>
            <select name="" id="" class="input-month">
                <option value="month" selected disabled>month</option>                
                <option value="01" >01</option>                
                <option value="02" >02</option>                
                <option value="03" >03</option>                
                <option value="04" >04</option>                
                <option value="05" >05</option>                
                <option value="06" >06</option>                
                <option value="07" >07</option>
                <option value="08" >08</option>
                <option value="09" >09</option>
                <option value="10" >10</option>
                <option value="11" >11</option>
                <option value="12" >12</option>
            </select>
            <div class="inputbox">
                <!-- <span>expiration yy</span> -->
                <select name="" id="" class="input-year">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputbox">
                <span>CVV</span>
                <input type="text" maxlength="3" class="input-cvv">
            </div>

             </div>
            </div>
       </form>
    </div>
</body>
</html>
